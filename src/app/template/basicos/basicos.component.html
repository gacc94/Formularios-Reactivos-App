<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm">
            <!-- Campo de Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input
                        type="text"
                        class="form-control"
                        name="producto"
                        [(ngModel)]="initForm.producto"
                        required
                        minlength="3"
                        placeholder="Nombre del producto">

                    <span
                        *ngIf="nombreValido()"
                        class="form-text text-danger">
                        Debe ser de 3 letras
                    </span>
                </div>
            </div>

            <!-- Campo de Precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input
                        type="number"
                        class="form-control"
                        name="precio"
                        [(ngModel)]="initForm.precio"
                        required
                        min="1"
                        max="5"
                        placeholder="Precio del producto">

                    <span *ngIf="precioValido( 'precio' )" class="form-text text-danger">
                        Debe ser un numero mayor a 1 y menor a 5
                    </span>
                </div>
            </div>

            <!-- Campo de Existente -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input
                        type="number"
                        class="form-control"
                        name="existencias"
                        [(ngModel)]="initForm.existencias"
                        required
                        customMin
                        [minimo]="0"
                        placeholder="Existencias del producto">
                    <!-- <span class="form-text text-danger">Debe ser de 3 letras</span> -->
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button type="submit"
                            [disabled]="!miFormulario.valid"
                            class="btn btn-primary w-50 ">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
