<h2>Formulario: Prueba 1</h2>
<hr>
<form [formGroup]="myForm" autocomplete="off" (ngSubmit)="onSubmit()">

    <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input  type="email"
                    class="form-control"
                    id="name"
                    placeholder="nombre"
                    formControlName="name">
            <span
                *ngIf="isInvalid('name')"
                class="form-text text-danger">
                Campo requerido
            </span>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="dni" class="col-sm-2 col-form-label">DNI</label>
        <div class="col-sm-10">
            <input  type="number"
                    class="form-control"
                    id="dni"
                    placeholder="dni"
                    formControlName="dni">
            <span
                *ngIf="isInvalid('dni')"
                class="form-text text-danger">
                Campo requerido
            </span>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input  type="email"
                    class="form-control"
                    id="email"
                    placeholder="example@gmail.com"
                    formControlName="email">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input  type="password"
                    class="form-control"
                    id="password"
                    placeholder="password"
                    formControlName="password">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Sexo</label>
        <div class="col-sm-10">
            <div class="form-check">
                <input
                        class="form-check-input"
                        type="radio"
                        value="M"
                        formControlName="genero"
                        id="radio1">
                <label
                        class="form-check-label"
                        for="radio1">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input
                        class="form-check-input"
                        type="radio"
                        value="F"
                        formControlName="genero"
                        id="radio2">
                <label
                        class="form-check-label"
                        for="radio2">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-6">
            <button type="submit"
                    class="btn btn-primary w-100"
                    (click)="onSave()">
                Guardar
            </button>

        </div>
    </div>
</form>
