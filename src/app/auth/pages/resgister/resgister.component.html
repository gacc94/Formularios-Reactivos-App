<h2>Validaciones Reactivas</h2>
<hr>

<form autocomplete="off" >
    <!-- Nombre -->
    <div class="row mb-3">
        <label for="name" class=" col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input  type="text"
                    id="name"
                    class="form-control"
                    placeholder="Nombre del usuario">
            <span class="form-text text-danger">
                Debde ser en formato de nombre y apellido
            </span>
        </div>
    </div>

    <!-- Email -->
    <div class="row mb-3">
        <label for="email" class=" col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
            <input  type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email del usuario">
            <!-- <span class="form-text text-danger">
                Debde ser en formato de nombre y apellido
            </span> -->
        </div>
    </div>

    <!-- Username -->
    <div class="row mb-3">
        <label for="name" class=" col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
            <input  type="text"
                    class="form-control"
                    placeholder="Username del usuario">
            <!-- <span class="form-text text-danger">
                Debde ser en formato de nombre y apellido
            </span> -->
        </div>
    </div>

    <!-- Password -->
    <div class="row mb-3">
        <label for="name" class=" col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
            <input  type="password"
                    class="form-control"
                    placeholder="Password del usuario">
            <!-- <span class="form-text text-danger">
                Debde ser en formato de nombre y apellido
            </span> -->
        </div>
    </div>

    <!-- Confirm Password -->
    <div class="row mb-3">
        <label for="name" class=" col-sm-3 col-form-label">Confirmar contraseña</label>
        <div class="col-sm-9">
            <input  type="password"
                    class="form-control"
                    placeholder="Confirmar la contraseña">
            <!-- <span class="form-text text-danger">
                Debde ser en formato de nombre y apellido
            </span> -->
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary">
                Enviar
            </button>
        </div>
    </div>

</form>
