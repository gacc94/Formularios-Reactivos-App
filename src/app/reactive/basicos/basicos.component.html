<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSaveForm()">
            <!-- Campo de Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input
                        type="text"
                        class="form-control"
                        formControlName="producto"
                        placeholder="Nombre del producto">
                    <span
                        *ngIf="isInvalid('producto')"
                        class="form-text text-danger">
                        Debe ser de 3 letras
                    </span>
                </div>
            </div>

            <!-- Campo de Precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input
                        type="number"
                        class="form-control"
                        formControlName="precio"
                        placeholder="Precio del producto">

                    <span
                        *ngIf="isInvalid('precio')"
                        class="form-text text-danger">
                        Debe ser mayor a 0
                    </span>
                </div>
            </div>

            <!-- Campo de Existente -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input
                        type="number"
                        class="form-control"
                        formControlName="existencias"
                        placeholder="Existencias del producto">
                    <span
                        *ngIf="isInvalid('existencias')"
                        class="form-text text-danger">
                        Debe ser mayor a 0
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button
                            type="submit"
                            class="btn btn-primary w-50 ">
                    <!-- [disabled]="!myForm.valid" -->
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>
            {{ myForm.valid  }}
        </pre>

        <span>Pristine</span>
        <pre>
            {{ myForm.pristine  }}
        </pre>

        <span>Touched</span>
        <pre>
            {{ myForm.touched  }}
        </pre>

        <span>Value</span>
        <pre>
            {{ myForm.value | json }}
        </pre>
    </div>
</div>
